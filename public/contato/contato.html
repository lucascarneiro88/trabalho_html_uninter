<body>

    <!-- Título principal da página -->
    <h1>Formulário de contato</h1>
    <!-- Seção  formulário de contato -->
    <section id="contato">
        <div class="container">
            <form id="contactForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="assunto">Descrição do Assunto:</label>
                <textarea id="assunto" name="assunto" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <!-- Seção  redes sociais -->
            <!-- links para   redes sociais -->
            <div class="links">
                <a href="https://github.com/lucascarneiro88" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/carneirolucas/" target="_blank">LinkedIn</a>
            </div>
            <!-- Mensagem de sucesso  para envio do formulário -->
            <div id="successMessage" class="success-message" style="display: none;">
                Enviado com sucesso!
            </div>
        </div>
    </section>

    <!-- Script para manipular o comportamento do formulário ao ser enviado -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita o envio real do formulário

            // Limpa os campos do formulário
            document.getElementById('contactForm').reset();

            // Exibe a mensagem de sucesso
            document.getElementById('successMessage').style.display = 'block';

            // Oculta a mensagem após 3 segundos
            setTimeout(function () {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
